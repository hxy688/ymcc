###  在nacos上的配置  ###
server:
  port: 10030
spring:
  redis:
    database: 0
    host: localhost
    port: 6379
    password: root
    jedis:
      pool:
        max-wait: 2000ms
        min-idle: 2
        max-idle: 8
  application:
    name: service-user #服务名
  datasource:
    url: jdbc:mysql:///ymcc-user?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true
mybatis-plus:
  mapper-locations: classpath:cn/hxy/ymcc/mapper/*Mapper.xml
  configuration:   # 配置日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl